<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secure Password Generator{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding-top: 64px;
            color: #e2e8f0;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #1e293b;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
        }
        
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar a.logo {
            text-decoration: none;
            color: #93c5fd;
            font-size: 1.35rem;
            font-weight: 700;
            transition: color 0.2s;
        }
        
        .navbar a.logo:hover {
            color: #bfdbfe;
        }
        
        .lang-dropdown {
            position: relative;
        }
        
        .lang-trigger {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .lang-trigger:hover {
            background: #334155;
        }
        
        .lang-trigger::after {
            content: '';
            border: 5px solid transparent;
            border-top-color: #94a3b8;
            margin-left: 4px;
        }
        
        .lang-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            min-width: 140px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        
        .lang-dropdown.open .lang-menu {
            display: block;
        }
        
        .lang-menu a {
            display: block;
            padding: 0.6rem 1rem;
            color: #e2e8f0;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .lang-menu a:hover {
            background: #334155;
        }
        
        .lang-menu a:first-child { border-radius: 8px 8px 0 0; }
        .lang-menu a:last-child { border-radius: 0 0 8px 8px; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid #334155;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #f1f5f9;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        h2 {
            color: #93c5fd;
            margin-bottom: 1rem;
            font-size: 1.35rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #1e40af 0%, #312e81 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #1e3a5f 0%, #1e293b 100%);
            border: 1px solid #334155;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(51, 65, 85, 0.4);
        }
        
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #334155;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: #0f172a;
            color: #e2e8f0;
            transition: border-color 0.2s;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        label {
            font-size: 1rem;
            color: #e2e8f0;
            cursor: pointer;
        }
        
        .password-list, .word-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .password-item, .word-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 10px;
            border: 1px solid #334155;
        }
        
        .password-text, .word-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #e2e8f0;
            word-break: break-all;
        }
        
        .word-item {
            padding: 1rem;
            background: #0f172a;
            border-radius: 10px;
            border: 1px solid #334155;
            font-size: 1.1rem;
            color: #e2e8f0;
        }
        
        .copy-btn {
            background: #1e40af;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #2563eb;
        }
        
        .success-message {
            display: none;
            color: #34d399;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            gap: 0;
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
        }
        
        .home-square {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #e2e8f0;
            transition: background 0.2s, filter 0.2s;
            border: none;
        }
        
        .home-square:hover {
            filter: brightness(1.15);
        }
        
        .home-square-pass {
            background: linear-gradient(160deg, #1e3a5f 0%, #0f172a 100%);
            border-right: 1px solid #334155;
        }
        
        .home-square-word {
            background: linear-gradient(200deg, #1e293b 0%, #0f172a 100%);
            border-left: 1px solid #334155;
        }
        
        .home-square-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .home-square-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #93c5fd;
        }
        
        @media (max-width: 768px) {
            .home-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .home-square-pass { border-right: none; border-bottom: 1px solid #334155; }
            .home-square-word { border-left: none; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="{% url 'home' %}" class="logo">Secure Password Generator</a>
            <div class="lang-dropdown" id="langDropdown">
                <button type="button" class="lang-trigger" aria-expanded="false" aria-haspopup="true">
                    {% if current_lang == 'en' %}English{% else %}Русский{% endif %}
                </button>
                <div class="lang-menu">
                    <a href="{% url 'set_language' %}?lang=ru&amp;next={{ request.get_full_path|urlencode }}">Русский</a>
                    <a href="{% url 'set_language' %}?lang=en&amp;next={{ request.get_full_path|urlencode }}">English</a>
                </div>
            </div>
        </div>
    </nav>
    
    {% block main %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}
    
    <script>
    (function() {
        var dropdown = document.getElementById('langDropdown');
        if (dropdown) {
            var trigger = dropdown.querySelector('.lang-trigger');
            var menu = dropdown.querySelector('.lang-menu');
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('open');
            });
            document.addEventListener('click', function() {
                dropdown.classList.remove('open');
            });
        }
    })();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
